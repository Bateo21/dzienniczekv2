<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zawodnicy</title>
    <link rel="stylesheet" href="zawodnicy.css">
</head>
<body>
    <div class="container">
        <h1>Zawodnicy</h1>
        <h2 id="club-name">Dynamit 1985</h2> <!-- Ta wartość będzie zmieniana dynamicznie -->
        <table>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Rok urodzenia</th>
                <th>Opłacone składki</th>
            </tr>
            <!-- Przykładowe dane zawodników -->
            <tr>
                <td>Mateusz</td>
                <td>Bełtowski</td>
                <td>1998</td>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" id="check-1" onclick="toggleCheckbox(this)">
                        <span class="checkmark"></span>
                    </label>
                </td>
            </tr>
            <!-- Dodaj więcej wierszy według potrzeby -->
        </table>
    </div>


    <!-- dynamiczna zmiana nazwy klubu -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('token');
            if (!token) {
                window.location.href = '/dzienniczekv2/dzienniczek.html';  // Jeśli brak tokenu, przekierowujemy
                return;
            }

            const decoded = jwt_decode(token);
            const clubId = decoded.clubId;  // Pobieramy clubId z tokenu

            // Ustawiamy nazwę klubu w <h2>
            const clubName = clubId === 1 ? "Dynamit 1985" : clubId === 2 ? "Power Team" : "Nieznany klub";  // Przykładowe przypisanie klubów
            document.getElementById('club-name').textContent = clubName;  // Zmiana tekstu w <h2>
        });
    </script>


    <script src="zawodnicy.js"></script>
</body>
</html>
